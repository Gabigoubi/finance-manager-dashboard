<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Finance Management Dashboard is a software that aims to ensure that your financial decisions are based on concrete data."
    />

    <title>Finance Manager DashBoard</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
    <main id="main-html">
      <section class="form-container">
        <form id="form">
          <label for="expense-name">Expenses:</label>
          <input
            type="text"
            id="expense-name"
            name="expense-name"
            placeholder="Please, enter your expense..."
            required
          />
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required />
          <label for="expense-category">Category:</label>
          <select id="expense-category" name="category">
            <option value="" selected disabled>
              Select the area of the amount spent
            </option>
            <option value="Food">Food</option>
            <option value="Energy">Energy</option>
            <option value="Cleaning">Cleaning</option>
            <option value="Water">Water</option>
            <option value="Maintenance">Maintenance</option>
            <option value="Rent">Rent</option>
          </select>
          <label for="expense-date">Date:</label>
          <input type="date" id="expense-date" name="expenseDate" required />

          <label for="payment-method">Payment Method:</label>
          <select id="payment-method" name="paymentMethod" required>
            <option value="" selected disabled>Select a payment method</option>
            <option value="pix">Pix</option>
            <option value="debit_card">Debit Card</option>
            <option value="credit_card">Credit Card</option>
            <option value="cash">Cash</option>
          </select>

          <label for="supplier">Supplier:</label>
          <input
            type="text"
            id="supplier"
            name="supplier"
            placeholder="e.g., Supermarket XYZ"
            required
          />

          <button id="btn-submit" type="submit">Send expenses</button>
        </form>
      </section>
      <section id="expenses-dashboard-container">
        <h2>Minhas Despesas</h2>
        <ul id="expense-list"></ul>
      </section>
      <section id="dashboard-container">
        <section class="insight-container">
          <article class="insight-card">
            <h2>Total de Despesas</h2>
            <p class="card-value" id="total-expense-count"></p>
          </article>
          <article class="insight-card">
            <h2>Despesa Crítica</h2>
            <p class="card-value" id="top-expense-name"></p>
          </article>
          <article class="insight-card">
            <h2>Área Crítica</h2>
            <p class="card-value" id="top-category-name"></p>
          </article>
        </section>
        <article>
          <ol id="descending-dashboard"></ol>
        </article>
        <article>
          <canvas id="pizza-dashboard">
        </article>
      </section>
    </main>
  </body>
</html>
