<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Finance Management Dashboard is a software that aims to ensure that your financial decisions are based on concrete data."
    />
    <title>Finance Manager DashBoard</title>
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
    <main id="main-html">
      <section class="form-container">
        <form id="form">
          <label for="expense-name">Expenses:</label>
          <input
            type="text"
            id="expense-name"
            name="expense-name"
            placeholder="Please, enter your expense..."
            required
          />
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required />
          <label for="expense-category">Category:</label>
          <select id="expense-category" name="category">
            <option value="" selected disabled>
              Select the area of the amount spent
            </option>
            <option value="food">Food</option>
            <option value="energy">Energy</option>
            <option value="cleaning">Cleaning</option>
            <option value="water">Water</option>
            <option value="maintenance">Maintenance</option>
            <option value="rent">Rent</option>
          </select>
          <button id="btn-submit" type="submit">Send expenses</button>
        </form>
      </section>
    </main>
  </body>
</html>
